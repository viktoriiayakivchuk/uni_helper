name: uni_helper
description: "A new Flutter project for students."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Основні пакети Firebase
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  cloud_firestore: ^5.6.2
  
  # Додаткові пакети для функціоналу
  cupertino_icons: ^1.0.6
  google_sign_in: ^6.2.1
  intl: ^0.20.2 # Для форматування дати у розкладі
  url_launcher: ^6.3.2 # Для відкриття посилань та дзвінків
  shared_preferences: ^2.3.2 # Для збереження прогресу адаптації

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Реєстрація ресурсів
  assets:
    - assets/data/ # Дозволяє додатку бачити ваші JSON-файли